<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario y Validación</title>
  </head>
  <body>
    <div class="container-page" id="Container">
      <div class="login-container" id="LoginContainer">
        <h1 class="title">Bienvenido</h1>
      <form id="formulario">
        <div class="input-line-container">
          <label class="name-input" for="name">Nombre:</label>
          <input class="input-line" type="text" id="name" name="name" />
          <div class="error-message name-input" id="nameError"></div>
        </div>
        <div class="input-line-container">
          <label class="name-input" for="email">Correo Electrónico:</label>
          <input class="input-line" type="text" id="email" name="email" />
          <div class="error-message name-input" id="emailError"></div>
        </div>
        <div class="input-line-container">
          <label class="name-input" for="password">Contraseña:</label>
          <input class="input-line" type="password" id="password" name="password" />
          <div class="error-message name-input" id="passwordError"></div>
        </div>
        <button class="button-login" type="submit">Enviar</button>
      </form>
    </div>
  </div>
    <!-- scripts de firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
  </body>
</html>
